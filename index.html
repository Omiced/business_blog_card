<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="card">
      <div class="card_images">
        <img
          src="./images/hero-image-business-card.png"
          alt=""
          class="card_hero"
        />
        <img src="./images/white-overlay.svg" alt="" class="card_overlay" />
      </div>
      <div class="card_text">
        <h1 class="card_text-title">Perfect solution for small business</h1>
        <p class="card_text-body">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="line"></div>
      <footer class="card_footer">
        <div class="circle_image"><img src="./images/avatar-image-business-card.png" alt="avatar"  class="card_footer-image"/></div>
        <div class="card_footer-text">
          <h2 class="card_footer-title">Amy Burgess</h2>
          <p class="card_footer-body">Customer Manger, Solution Oy</p>
        </div>
      </footer>
    </article>
  </body>
</html>
